<!-- employees/signup.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="{% static 'employees/signup.css' %}"> <!-- Include any CSS styling -->
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="contactno">Contact No.:</label><br>
        <input type="text" id="contactno" name="contactno" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'employees/employee.js' %}"></script>
        <button type="submit" onclick="submitSignup()">Submit</button>
    </form>
</body>
</html>
